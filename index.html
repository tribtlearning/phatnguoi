<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tra cứu phạt nguội</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { text-align: center; color: #333; }
    label { display: block; margin-top: 15px; }
    input, select { width: 100%; padding: 10px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    .result { margin-top: 30px; }
    .error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tra cứu phạt nguội</h1>
    <label for="plate">Biển số xe:</label>
    <input type="text" id="plate" placeholder="VD: 30A12345">
    <label for="type">Loại phương tiện:</label>
    <select id="type">
      <option value="1">Ô tô</option>
      <option value="2">Xe máy</option>
      <option value="3">Xe đạp điện</option>
    </select>
    <button onclick="search()">Tra cứu</button>
    <div class="error" id="error"></div>
    <div class="result" id="result"></div>
  </div>
  <script>
    async function search() {
      const plate = document.getElementById('plate').value.trim();
      const type = document.getElementById('type').value;
      const errorDiv = document.getElementById('error');
      const resultDiv = document.getElementById('result');
      errorDiv.textContent = '';
      resultDiv.innerHTML = '';

      if (!plate) {
        errorDiv.textContent = 'Vui lòng nhập biển số xe.';
        return;
      }

      try {
        const res = await fetch('/api/violation', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ plate, type })
        });

        if (!res.ok) {
          errorDiv.textContent = 'Lỗi khi gọi API: ' + res.status;
          return;
        }

        const data = await res.json();
        if (data.data && data.data.length > 0) {
          data.data.forEach(item => {
            const div = document.createElement('div');
            div.innerHTML = `
              <p><strong>Thời gian:</strong> ${item.time}</p>
              <p><strong>Địa điểm:</strong> ${item.location}</p>
              <p><strong>Hành vi:</strong> ${item.violation}</p>
              <p><strong>Đơn vị xử lý:</strong> ${item.agency}</p>
              <hr>
            `;
            resultDiv.appendChild(div);
          });
        } else {
          resultDiv.innerHTML = '<p>Không có vi phạm nào được tìm thấy.</p>';
        }
      } catch (err) {
        errorDiv.textContent = 'Lỗi kết nối: ' + err.message;
      }
    }
  </script>
</body>
</html>
